<!doctype html>
<html lang="de" data-bs-theme="auto">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schuldenquotenrechner für SH</title>

    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="dimensions.css" rel="stylesheet">
    <link href="togglers.css" rel="stylesheet">
    <link href="sliderinput.css" rel="stylesheet">
  </head>
  
  <body>

    <noscript>Diese App funktioniert nur mit JavaScript.</noscript>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  <!-- header / navbar -->

      <div class="navbar navbar-expand-sm navbar-light bg-light fixed-top" aria-label="Navigation">
        <div class="container-fluid">

        <div class="navbar-header">
          <span class="navbar-brand">
            Schuldenquotenrechner
          </span>
        </div>


          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navigation" aria-controls="Navigation" aria-expanded="false" aria-label="Navigation ausklappen">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar-collapse collapse" id="Navigation"> <!-- can include nav-pills in class -->
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
    	      <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Dokumentation</a></li>
            </ul>
          </div>


        </div>
      </div>


    <!---------------------- main content ---------------------->

<main class="container">
  <div class="row">



    <!---------------------- Einstellungen ---------------------->
    
  <div class="col-sm-4 bg-light rounded"><!-- col-sm-3 stacks until the sm breakpoint is reached -->
  <!-- see https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/range#adding_tick_marks -->


    <ul class="list-unstyled ps-0">
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#annahmen-collapse" aria-expanded="true">
          Grundannahmen
        </button>
        <div class="collapse show" id="annahmen-collapse">
          <form id="Grundannahmen" method="get"> <!-- use form for easy reset button -->
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li>
                <label for="regular_deficit">reguläres Defizit:</label>
                <output name="regular_deficit.output" for="regular_deficit">0.00%</output> des BIP
                <input type="range" id="regular_deficit" name="regular_deficit" list="regular_deficit.markers" min="0" max="1" step="0.05" value="0" oninput="this.previousElementSibling.value = parseFloat(this.value).toFixed(2)+'%'"/>
                <datalist id="regular_deficit.markers">
                  <option value="0.00" label="0%"></option>
                  <option value="0.25"></option>
                  <option value="0.50"></option>
                  <option value="0.75"></option>
                  <option value="1.00" label="1%"></option>
                </datalist>
              </li>
              <li>
                <label for="excess_time">Notkredit alle</label>
                <output name="excess_time.output" for="excess_time">5</output> Jahre
                <input type="range" id="excess_time" name="excess_time" list="excess_time.markers" min="1" max="20" step="1" value="5" oninput="this.previousElementSibling.value = this.value"/>
                <datalist id="excess_time.markers">
                  <option value="1" label="1"></option>
                  <option value="5"></option>
                  <option value="10"></option>
                  <option value="15"></option>
                  <option value="20" label="20"></option>
                </datalist>
              </li>
              <li>
                <label for="mean_growth">nominales Wachstum</label>
                <output name="mean_growth.output" for="mean_growth">2.8</output>%
                <input type="range" id="mean_growth" name="mean_growth" list="mean_growth.markers" min="0" max="5" step="0.1" value="2.8" oninput="this.previousElementSibling.value = parseFloat(this.value).toFixed(1)"/>
                <datalist id="mean_growth.markers">
                  <option value="0" label="0%"></option>
                  <option value="1"></option>
                  <option value="2"></option>
                  <option value="3"></option>
                  <option value="4"></option>
                  <option value="5" label="5%"></option>
                </datalist>
              </li>
              <li>
                <label for="r_bar">Nominalzins</label>
                <output name="r_bar.output" for="r_bar">3</output>%
                <input type="range" id="r_bar" name="r_bar" list="r_bar.markers" min="0" max="5" step="0.1" value="3" oninput="this.previousElementSibling.value = this.value"/>
                <datalist id="r_bar.markers">
                  <option value="0" label="0%"></option>
                  <option value="1"></option>
                  <option value="2"></option>
                  <option value="3"></option>
                  <option value="4"></option>
                  <option value="5" label="5%"></option>
                </datalist>
              </li>
            </ul>
          </form>
        </div>
      </li>
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#mehrannahmen-collapse" aria-expanded="false">
          Weitere Annahmen
        </button>
        <div class="collapse" id="mehrannahmen-collapse">
          <form id="Mehrannahmen" method="get"> <!-- use form for easy reset button -->
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li>
                <label for="excess_deficit_mean">mittlerer Notkredit:</label>
                <output name="excess_deficit_mean.output" for="excess_deficit_mean">1.0</output>% des BIP
                <input type="range" id="excess_deficit" name="excess_deficit_mean" list="excess_deficit_mean.markers" min="0" max="5" step="0.1" value="1" oninput="this.previousElementSibling.value = parseFloat(this.value).toFixed(1)"/>
                <datalist id="excess_deficit_mean.markers">
                  <option value="0" label="0%"></option>
                  <option value="1"></option>
                  <option value="2"></option>
                  <option value="3"></option>
                  <option value="4"></option>
                  <option value="5" label="5%"></option>
                </datalist>
              </li>
              <li>
                <label for="excess_amort">Tilgungsdauer</label>
                <output name="excess_amort.output" for="excess_amort">40</output> Jahre
                <input type="range" id="excess_amort" name="excess_amort" list="excess_amort.markers" min="1" max="100" step="1" value="40" oninput="this.previousElementSibling.value = this.value"/>
                <datalist id="excess_amort.markers">
                  <option value="1" label="1"></option>
                  <option value="25"></option>
                  <option value="50"></option>
                  <option value="75"></option>
                  <option value="100" label="100"></option>
                </datalist>
              </li>
            </ul>
          </form>
        </div>
      </li>
      <!--<li class="border-top my-3"></li>-->
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#einstellungen-collapse" aria-expanded="false">
          Einstellungen
        </button>
        <div class="collapse" id="einstellungen-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li>
                <label for="TT">Simulationshorizont</label>
                <output name="TT.output" for="TT">36</output> Jahre
                <input type="range" id="TT" name="TT" list="TT.markers" min="10" max="200" step="1" value="36" oninput="this.previousElementSibling.value = this.value"/>
                <datalist id="TT.markers">
                  <option value="1" label="1"></option>
                  <option value="50"></option>
                  <option value="100"></option>
                  <option value="150"></option>
                  <option value="200" label="200"></option>
                </datalist>
              </li>
              <li>
                <label for="n_sim">Anzahl Simulationsrunden:</label>
                <output name="n_sim.output" for="n_sim">250</output>
                <input type="range" id="n_sim" name="n_sim" list="n_sim.markers" min="100" max="1000" step="50" value="250" oninput="this.previousElementSibling.value = this.value"/>
                <datalist id="n_sim.markers">
                  <option value="100" label="100"></option>
                  <option value="250"></option>
                  <option value="500"></option>
                  <option value="750"></option>
                  <option value="1000" label="1000"></option>
                </datalist>
              </li>
          </ul>
        </div>
      </li>
    </ul>

  </div> <!-- end column -->
  
  <div class="col-sm-8 bg-warning">
    <h1>Some content</h1>
    <script type="module" src="./App.js"></script>
  </div>

  </div> <!-- end row -->
</main>



  </body>
</html>
